apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - name: udagram-api-user
        image: linhtinh603/udagram-api-user
        envFrom:
        - configMapRef:
            name: my-env-configmap
        - secretRef:
            name: my-env-secret
        - secretRef:
            name: my-aws-secret
        ports:
        - containerPort: 8080

